<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fish Dodge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game">
    <div id="fish" aria-label="fish">
      <svg class="sprite" aria-hidden="true" viewBox="0 0 120 60">
        <!-- Simple right-facing fish: tail at left, head at right -->
        <polygon points="10,30 36,14 36,46" fill="#ffb347" stroke="#d49a3a" stroke-width="2"/>
        <ellipse cx="62" cy="30" rx="38" ry="18" fill="#ffcc66" stroke="#d49a3a" stroke-width="2"/>
        <circle cx="92" cy="24" r="3" fill="#000"/>
        <path d="M82 30 L112 30" stroke="#d49a3a" stroke-width="2"/>
      </svg>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
