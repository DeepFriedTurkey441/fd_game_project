<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fish Dodge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game">
    <div id="air" aria-hidden="true"></div>
    <div id="waterline" aria-hidden="true"></div>
    <!-- Decorative background layers (non-interactive) -->
    <div id="light-rays" aria-hidden="true"></div>
    <div id="caustics" aria-hidden="true"></div>
    <!-- Realistic aquarium background (SVG) built from reusable symbols -->
    <svg id="aquarium-bg" viewBox="0 0 1200 600" preserveAspectRatio="none" aria-hidden="true">
      <defs>
        <!-- gradients -->
        <linearGradient id="sandGrad" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="#f8ebc9"/>
          <stop offset="60%" stop-color="#e7d2a2"/>
          <stop offset="100%" stop-color="#c6a773"/>
        </linearGradient>
        <radialGradient id="rockGrad" cx="50%" cy="40%" r="60%">
          <stop offset="0%" stop-color="#585d77"/>
          <stop offset="100%" stop-color="#303445"/>
        </radialGradient>
        <linearGradient id="leafGreen" x1="0" y1="1" x2="0" y2="0">
          <stop offset="0%" stop-color="#006a2e"/>
          <stop offset="55%" stop-color="#00c853"/>
          <stop offset="100%" stop-color="#79ff9b"/>
        </linearGradient>
        <linearGradient id="leafRed" x1="0" y1="1" x2="0" y2="0">
          <stop offset="0%" stop-color="#8b0018"/>
          <stop offset="55%" stop-color="#ff1744"/>
          <stop offset="100%" stop-color="#ff9aa6"/>
        </linearGradient>
        <linearGradient id="leafPurple" x1="0" y1="1" x2="0" y2="0">
          <stop offset="0%" stop-color="#3b0090"/>
          <stop offset="55%" stop-color="#b000ff"/>
          <stop offset="100%" stop-color="#ffb3ff"/>
        </linearGradient>
        <linearGradient id="leafYellow" x1="0" y1="1" x2="0" y2="0">
          <stop offset="0%" stop-color="#b38f00"/>
          <stop offset="55%" stop-color="#ffd600"/>
          <stop offset="100%" stop-color="#fff59d"/>
        </linearGradient>
        <linearGradient id="leafOrange" x1="0" y1="1" x2="0" y2="0">
          <stop offset="0%" stop-color="#e65100"/>
          <stop offset="55%" stop-color="#ff6d00"/>
          <stop offset="100%" stop-color="#ffd180"/>
        </linearGradient>
        <!-- subtle sand grain -->
        <filter id="grain" x="-10%" y="-10%" width="120%" height="120%">
          <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" result="noise"/>
          <feColorMatrix type="saturate" values="0" in="noise" result="gn"/>
          <feBlend in="SourceGraphic" in2="gn" mode="multiply"/>
          <feComponentTransfer>
            <feFuncA type="linear" slope="0.06"/>
          </feComponentTransfer>
        </filter>
        <!-- plant blade symbol (curved) -->
        <symbol id="plantBlade" viewBox="0 0 20 200">
          <path d="M10 200 C 14 130, 4 90, 12 40 C 14 26, 8 14, 10 0" fill="none" stroke="url(#leafGreen)" stroke-width="4" stroke-linecap="round"/>
        </symbol>
        <!-- broad leaf symbol -->
        <symbol id="leafBroad" viewBox="0 0 30 200">
          <path d="M15 200 C 28 130, 8 90, 26 40 C 22 20, 16 10, 15 0 C 14 10, 8 20, 4 40 C 12 90, -2 130, 15 200 Z" fill="url(#leafPurple)"/>
        </symbol>
        <!-- red leaf symbol -->
        <symbol id="leafRedSym" viewBox="0 0 26 200">
          <path d="M13 200 C 22 120, 6 90, 20 40 C 18 18, 14 8, 13 0 C 12 8, 8 18, 6 40 C 10 90, 2 120, 13 200 Z" fill="url(#leafRed)"/>
        </symbol>
        <!-- yellow and orange leaf symbols -->
        <symbol id="leafYellowSym" viewBox="0 0 28 200">
          <path d="M14 200 C 26 130, 6 90, 24 40 C 20 20, 15 10, 14 0 C 13 10, 8 20, 6 40 C 12 90, 0 130, 14 200 Z" fill="url(#leafYellow)"/>
        </symbol>
        <symbol id="leafOrangeSym" viewBox="0 0 28 200">
          <path d="M14 200 C 26 130, 6 90, 24 40 C 20 20, 15 10, 14 0 C 13 10, 8 20, 6 40 C 12 90, 0 130, 14 200 Z" fill="url(#leafOrange)"/>
        </symbol>
      </defs>
      <!-- sand with gentle curvature and grain -->
      <path d="M0 560 C 180 540, 360 580, 560 565 C 780 548, 980 590, 1200 570 L 1200 600 L 0 600 Z" fill="url(#sandGrad)" filter="url(#grain)"/>
      <!-- rocks with gradient and shadow -->
      <g>
        <ellipse cx="130" cy="560" rx="70" ry="28" fill="url(#rockGrad)"/>
        <ellipse cx="360" cy="570" rx="92" ry="34" fill="url(#rockGrad)"/>
        <ellipse cx="820" cy="566" rx="110" ry="36" fill="url(#rockGrad)"/>
        <ellipse cx="1080" cy="562" rx="80" ry="30" fill="url(#rockGrad)"/>
      </g>
      <!-- dynamic plant clusters populated by script -->
      <g id="plants" transform="translate(0,0)"></g>
      <!-- bottom vignette (soft fade, no hard cutoff) -->
      <linearGradient id="bottomFog" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="rgba(0,0,0,0)"/>
        <stop offset="100%" stop-color="rgba(0,25,50,0.22)"/>
      </linearGradient>
      <rect x="0" y="570" width="1200" height="30" fill="url(#bottomFog)"/>
    </svg>
    <div class="boat" aria-label="small fishing boat" title="Fishing boat" style="left: 26vw;">
      <svg viewBox="0 0 120 60" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <!-- hull -->
        <path d="M10 40 L100 40 L88 52 L22 52 Z" fill="#8b3e2f" stroke="#5e291f" stroke-width="2"/>
        <!-- fisherman (simple) -->
        <circle cx="75" cy="24" r="4" fill="#e0c2a8"/>
        <path id="arm" d="M75 28 L75 38" stroke="#2b2b2b" stroke-width="3"/>
        <path id="rod" d="M75 32 L82 34" stroke="#2b2b2b" stroke-width="2"/>
        <!-- fishing rod (angled out over water) -->
        <path d="M82 34 Q 94 22 110 14" stroke="#1f4b7a" stroke-width="2.5" fill="none" stroke-linecap="round"/>
      </svg>
      <div class="line" aria-hidden="true"></div>
      <svg class="hook" aria-hidden="true" viewBox="0 0 24 36">
        <!-- J‚Äëshaped hook: black stroke, no fill -->
        <path d="M16 2 V20 C16 30 6 32 5 24" fill="none" stroke="#000" stroke-width="3.2" stroke-linecap="round"/>
        <!-- Barb -->
        <path d="M6 23 L10 18" fill="none" stroke="#000" stroke-width="3" stroke-linecap="round"/>
      </svg>
    </div>
    <div id="fish" aria-label="fish"><span class="sprite" aria-hidden="true">üêü</span></div>
    <!-- Soft ambient bubbles -->
    <div id="bubbles" aria-hidden="true"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
