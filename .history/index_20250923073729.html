<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fish Dodge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game">
    <div id="air" aria-hidden="true"></div>
    <div id="waterline" aria-hidden="true"></div>
    <!-- Decorative background layers (non-interactive) -->
    <div id="reef-back" aria-hidden="true"></div>
    <div id="reef-mid" aria-hidden="true"></div>
    <div id="reef-fore" aria-hidden="true"></div>
    <div id="light-rays" aria-hidden="true"></div>
    <div id="caustics" aria-hidden="true"></div>
    <div id="seafloor" aria-hidden="true"></div>
    <!-- Bright coral SVG (non-interactive) -->
    <svg id="coral" viewBox="0 0 1200 300" aria-hidden="true">
      <defs>
        <filter id="coralGlow" x="-20%" y="-20%" width="140%" height="140%">
          <feGaussianBlur stdDeviation="3" result="blur"/>
          <feMerge>
            <feMergeNode in="blur"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
      </defs>
      <!-- left purple coral -->
      <g filter="url(#coralGlow)" transform="translate(60,240) scale(1.1)">
        <path d="M0 0 C 10 -50, 30 -70, 28 -110 C 27 -130, 45 -130, 44 -100 C 44 -70, 60 -60, 62 -20 C 64 15, 40 20, 0 0 Z" fill="#9b3cff"/>
        <path d="M22 0 C 32 -40, 58 -60, 64 -95 C 66 -112, 82 -112, 80 -90 C 78 -60, 94 -50, 98 -15 C 100 10, 72 16, 22 0 Z" fill="#ff3cf0"/>
      </g>
      <!-- center orange coral -->
      <g filter="url(#coralGlow)" transform="translate(520,250) scale(1.2)">
        <path d="M0 0 C 12 -60, 40 -90, 42 -130 C 44 -150, 64 -150, 62 -128 C 60 -98, 78 -86, 84 -46 C 90 -8, 62 6, 0 0 Z" fill="#ff7a2f"/>
        <path d="M20 0 C 36 -50, 70 -75, 82 -110 C 88 -126, 110 -126, 108 -102 C 106 -70, 126 -58, 132 -22 C 136 6, 96 10, 20 0 Z" fill="#ffd24d"/>
      </g>
      <!-- right teal coral -->
      <g filter="url(#coralGlow)" transform="translate(980,248) scale(1.1)">
        <path d="M0 0 C 10 -44, 36 -70, 40 -110 C 44 -138, 66 -138, 66 -112 C 66 -78, 84 -64, 92 -30 C 98 4, 64 10, 0 0 Z" fill="#00e5c2"/>
        <path d="M22 0 C 30 -36, 56 -64, 70 -96 C 78 -116, 100 -116, 100 -92 C 100 -62, 120 -50, 126 -18 C 130 10, 90 12, 22 0 Z" fill="#29b6f6"/>
      </g>
    </svg>
    <div class="boat" aria-label="small fishing boat" title="Fishing boat" style="left: 26vw;">
      <svg viewBox="0 0 120 60" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <!-- hull -->
        <path d="M10 40 L100 40 L88 52 L22 52 Z" fill="#8b3e2f" stroke="#5e291f" stroke-width="2"/>
        <!-- fisherman (simple) -->
        <circle cx="75" cy="24" r="4" fill="#e0c2a8"/>
        <path id="arm" d="M75 28 L75 38" stroke="#2b2b2b" stroke-width="3"/>
        <path id="rod" d="M75 32 L82 34" stroke="#2b2b2b" stroke-width="2"/>
        <!-- fishing rod (angled out over water) -->
        <path d="M82 34 Q 94 22 110 14" stroke="#1f4b7a" stroke-width="2.5" fill="none" stroke-linecap="round"/>
      </svg>
      <div class="line" aria-hidden="true"></div>
      <svg class="hook" aria-hidden="true" viewBox="0 0 24 36">
        <!-- J‚Äëshaped hook: black stroke, no fill -->
        <path d="M16 2 V20 C16 30 6 32 5 24" fill="none" stroke="#000" stroke-width="3.2" stroke-linecap="round"/>
        <!-- Barb -->
        <path d="M6 23 L10 18" fill="none" stroke="#000" stroke-width="3" stroke-linecap="round"/>
      </svg>
    </div>
    <div id="fish" aria-label="fish"><span class="sprite" aria-hidden="true">üêü</span></div>
    <!-- Soft ambient bubbles -->
    <div id="bubbles" aria-hidden="true"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
