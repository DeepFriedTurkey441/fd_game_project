<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fish Dodge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="aquarium" aria-label="Aquarium game area">
    <div id="surface" aria-hidden="true"></div>
    <div id="fish" role="img" aria-label="fish">🐟</div>
    <div id="hud">
      <span id="hud-speed">Speed: 1</span>
      <span id="hud-buoyancy">Buoyancy: 0.00</span>
      <span id="hud-tip">Space: surge up/forward · ←/→ speed · ↑/↓ buoyancy</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
